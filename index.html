<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css"

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Hitup website</title>

  <body>
    <header class="header">
      <div class="header-box container">
        <div class="logo-box"><img src="./assets/logo.png" alt="logo" /></div>
        <div class="nav-box">
          <nav>
            <ul class="nav-list">
              <li class="menu-item">Home</li>
              <li class="menu-item">About Us</li>
              <li class="menu-item">Services</li>
              <li class="menu-item">Other Page</li>
              <li class="menu-item">Classes</li>
              <li class="menu-item">Blog</li>
            </ul>
          </nav>
        </div>
        <div class="search-cta-box">
          <ul class="search-cta">
            <li class="bar-box">
              <a href="#"></a>
              <input type="text" placeholder="Enter Name" />
            </li>
            <li class="cta-box"><a class="orange-btn" href="#">Join Now</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main></main>
    <footer class="footer-box"></footer>
